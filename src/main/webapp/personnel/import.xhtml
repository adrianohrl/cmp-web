<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h2>Importação de Pessoal</h2>
        <h:form>
            <p:growl id="messages" showDetail="true" />  
            
            <p:fileUpload fileUploadListener="#{personnelImportBean.upload}" label="Escolher" 
                          mode="advanced" dragDropSupport="true" update="messages" auto="true" 
                          sizeLimit="1024" allowTypes="/(\.|\/)(csv)$/" oncomplete="/index"
                          invalidFileMessage="São permitidos somente arquivos de extensão CSV!!!" 
                          invalidSizeMessage="O tamanho máximo permitido é de 1kB!!!" />
        </h:form>
    </ui:define>

</ui:composition>
