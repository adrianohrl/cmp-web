<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid id="grid" columns="2" cellpadding="10">      
                <f:facet name="header">
                    <h:outputText value="Cadastro de Subordinado" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <h:outputLabel for="code" value="Código: " style="font-weight: bold;" /> 
                <p:inputText id="code" label="Código" value="#{subordinateBean.subordinate.code}"
                             required="true" requiredMessage="Digite o código do subordinado!!!" 
                             style="width: 250px;" />

                <h:outputLabel for="name" value="Nome: " style="font-weight: bold;"/> 
                <p:inputText id="name" label="Nome" value="#{subordinateBean.subordinate.name}"
                             required="true" requiredMessage="Digite o nome do subordinado!!!" 
                             style="width: 250px;" />
                    
                <f:facet name="footer">
                    <p:commandButton value="Inserir" action="#{subordinateBean.insert()}" 
                                     update="@form" title="Inserir o subordinado"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
