<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid id="grid" columns="1" cellpadding="10">  
                <f:facet name="header">
                    <h:outputText value="Lista de Funcion치rios Registrados" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <p:dataTable id="personnel" var="employee" value="#{timeClockEventBean.employees}" 
                             rowKey="#{employee.name}" emptyMessage="Nenhum funcion치rio registrado ainda."
                             scrollable="true" scrollHeight="300">                
                    <f:facet name="header">
                        <h:outputText value="Funcion치rios Registrados" />
                    </f:facet>
                    
                    <p:column headerText="Tipo" style="width: 100px; text-align: center;">
                        <h:outputText value="#{personnelImportBean.toString(employee.class.simpleName)}" />
                    </p:column>
                    
                    <p:column headerText="C칩digo" sortBy="#{employee.code}" 
                              style="width: 100px; text-align: center;">
                        <h:outputText value="#{employee.code}" />
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{employee.name}" 
                              style="width: 300px; text-align: center;">
                         <h:outputText value="#{employee.name}" />
                    </p:column>
                    
                    <p:column headerText="Login" style="width: 100px; text-align: center;">
                         <h:outputText value="#{employee.class.simpleName != 'Subordinate' 
                                                ? employee.login : ' '}" />
                    </p:column>
                </p:dataTable>
                    
                <f:facet name="footer">
                    <p:commandButton value="Voltar" action="/index" title="Voltar" style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
