<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5" style="width: 100%">           
                <h:outputLabel value="Código: " /> 
                <h:inputText id="code" value="#{managerBean.manager.code}"
                             required="true"  requiredMessage="Digite o código do gerente" 
                             style="width: 250px;" />
                <h:message for="code" style="color:red" />
                <h:outputLabel value="Nome: " />            
                <h:inputText id="name" value="#{managerBean.manager.name}"
                             required="true" requiredMessage="Digite o nome do gerente" 
                             style="width: 250px;" />
                <h:message for="name" style="color:red" />
                <h:outputLabel value="Login: " /> 
                <h:inputText id="login" value="#{managerBean.manager.login}"
                             required="true"  requiredMessage="Digite o login do gerente" 
                             style="width: 250px;" />
                <h:message for="login" style="color:red" />
                <h:outputLabel value="Senha: " /> 
                <h:inputText id="password1" value="#{managerBean.manager.password}"
                             required="true"  requiredMessage="Digite a senha do gerente" 
                             style="width: 250px;" />
                <h:message for="password1" style="color:red" />
                <h:outputLabel value="Confirmar Senha: " /> 
                <h:inputText id="password2" value="#{managerBean.password}"
                             required="true"  requiredMessage="Digite a confirmação da senha do gerente" 
                             style="width: 250px;" />
                <h:message for="password2" style="color:red" />
                <h:outputLabel value="#{managerBean.message}"
                               style="color:red" />
            </h:panelGrid>
            <h:commandButton value="Inserir" 
                             action="#{managerBean.insert()}"/>
        </h:form>
    </ui:define>

</ui:composition>
