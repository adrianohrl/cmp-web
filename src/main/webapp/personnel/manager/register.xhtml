<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" /> 
            
            <h:panelGrid id="grid" columns="1" cellpadding="10">
                <f:facet name="header">
                    <h:outputText value="Cadastro de Gerente" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <h:panelGrid columns="2" cellpadding="10">        
                    <p:outputLabel for="code" value="Código: " style="font-weight: bold;" /> 
                    <p:inputText id="code" label="Código" value="#{managerRegisterBean.manager.code}"
                                 required="true" requiredMessage="Digite o código do gerente!!!" 
                                 style="width: 250px;" />

                    <p:outputLabel for="name" value="Nome: " style="font-weight: bold;" />            
                    <p:inputText id="name" value="#{managerRegisterBean.manager.name}"
                                 required="true" requiredMessage="Digite o nome do gerente!!!" 
                                 style="width: 250px;" />

                    <p:outputLabel for="login" value="Login: " style="font-weight: bold;" />            
                    <p:inputText id="login" value="#{managerRegisterBean.manager.login}"
                                 required="true" requiredMessage="Digite o login do gerente!!!" 
                                 style="width: 250px;" />              

                    <p:outputLabel for="password1" value="Senha: " style="font-weight: bold;" /> 
                    <p:password id="password1" value="#{managerRegisterBean.manager.password}" 
                                feedback="true" match="password2" label="Senha" required="true" 
                                promptLabel="Senha" weakLabel="Fraca" goodLabel="Boa" 
                                strongLabel="Forte" requiredMessage="Digite a senha do gerente!!!" 
                                validatorMessage="As senhas não conferem!!!" style="width: 250px;" />                

                    <p:outputLabel for="password2" value="Confirmar Senha: " style="font-weight: bold;" /> 
                    <p:password id="password2" label="Confirmação da senha" required="true" 
                                requiredMessage="Digite a senha do gerente novamente!!!" style="width: 250px;" /> 
                </h:panelGrid> 
                
                <p:separator/>
                
                <h:outputLabel value="Supervisores: " style="font-weight: bold;" />   
                
                <p:selectManyCheckbox id="supervisors" value="#{managerRegisterBean.selectedSupervisors}" 
                                      layout="grid" columns="4" converter="supervisorConverter">
                    <f:selectItems value="#{supervisorService.supervisors}" var="supervisor" 
                                   itemLabel="#{supervisor.name}" itemValue="#{supervisor}" />
                </p:selectManyCheckbox>   
                
                <f:facet name="footer">
                    <p:commandButton value="Registrar" action="#{managerRegisterBean.register()}" 
                                     update="@form" title="Registrar o gerente"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
