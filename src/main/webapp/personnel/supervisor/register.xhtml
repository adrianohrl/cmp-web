<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" /> 

            <h:panelGrid id="grid" columns="1" cellpadding="10">  
                <f:facet name="header">
                    <h:outputText value="Cadastro de Supervisor" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel for="code" value="Código: " style="font-weight: bold;" /> 
                    <p:inputText id="code" label="Código" value="#{supervisorBean.supervisor.code}"
                                 required="true" requiredMessage="Digite o código do supervisor!!!" 
                                 style="width: 250px;" />

                    <h:outputLabel for="name" value="Nome: " style="font-weight: bold;" />            
                    <p:inputText id="name" value="#{supervisorBean.supervisor.name}"
                                 required="true" requiredMessage="Digite o nome do supervisor!!!" 
                                 style="width: 250px;" />

                    <h:outputLabel for="login" value="Login: " style="font-weight: bold;" />            
                    <p:inputText id="login" value="#{supervisorBean.supervisor.login}"
                                 required="true" requiredMessage="Digite o login do supervisor!!!" 
                                 style="width: 250px;" />

                    <h:outputLabel for="password1" value="Senha: " style="font-weight: bold;" /> 
                    <p:password id="password1" value="#{supervisorBean.supervisor.password}" 
                                feedback="true" match="password2" label="Senha" required="true" 
                                promptLabel="Senha" weakLabel="Fraca" goodLabel="Boa" 
                                strongLabel="Forte" requiredMessage="Digite a senha do supervisor!!!" 
                                validatorMessage="As senhas não conferem!!!" style="width: 250px;" />

                    <h:outputLabel for="password2" value="Confirmar Senha: " style="font-weight: bold;" /> 
                    <p:password id="password2" label="Confirmação da senha" required="true" 
                                requiredMessage="Digite a senha do supervisor novamente!!!" style="width: 250px;" />
                </h:panelGrid>   
                
                <p:separator/>
                
                <h:outputLabel value="Subordinados: " style="font-weight: bold;" />      
                
                <p:selectManyCheckbox id="subordinates" value="#{supervisorBean.selectedSubordinates}" 
                                      layout="responsive" columns="4" converter="subordinateConverter"
                                      converterMessage="Subordinado inválido!!!">
                    <f:selectItems value="#{supervisorBean.subordinates}" var="subordinate" 
                                   itemLabel="#{subordinate.name}" itemValue="#{subordinate}" />
                </p:selectManyCheckbox>
                    
                <f:facet name="footer">
                    <p:commandButton value="Inserir" action="#{supervisorBean.insert()}" 
                                     update="@form" title="Inserir o supervisor" 
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
