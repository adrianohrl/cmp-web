<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5" style="width: 100%">           
                <h:outputLabel value="Código: " /> 
                <h:inputText id="code" value="#{supervisorBean.supervisor.code}"
                             required="true"  requiredMessage="Digite o código do supervisor" 
                             style="width: 250px;" />
                <h:message for="code" style="color:red" />
                <h:outputLabel value="Nome: " />            
                <h:inputText id="name" value="#{supervisorBean.supervisor.name}"
                             required="true" requiredMessage="Digite o nome do supervisor" 
                             style="width: 250px;" />
                <h:message for="name" style="color:red" />
                <h:outputLabel value="Login: " /> 
                <h:inputText id="login" value="#{supervisorBean.supervisor.login}"
                             required="true"  requiredMessage="Digite o login do supervisor" 
                             style="width: 250px;" />
                <h:message for="login" style="color:red" />
                <h:outputLabel value="Senha: " /> 
                <h:inputText id="password1" value="#{supervisorBean.supervisor.password}"
                             required="true"  requiredMessage="Digite a senha do supervisor" 
                             style="width: 250px;" />
                <h:message for="password1" style="color:red" />
                <h:outputLabel value="Confirmar Senha: " /> 
                <h:inputText id="password2" value="#{supervisorBean.password}"
                             required="true"  requiredMessage="Digite a confirmação da senha do supervisor" 
                             style="width: 250px;" />
                <h:message for="password2" style="color:red" />
                <h:outputLabel value="#{supervisorBean.message}"
                               style="color:red" />
            </h:panelGrid>
            <h:commandButton value="Inserir" 
                             action="#{supervisorBean.insert()}"/>
        </h:form>
    </ui:define>

</ui:composition>
