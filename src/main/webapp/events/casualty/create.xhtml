<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Cadastro de Sinistro</h2>
        <h:form>
            <p:growl id="messages" showDetail="true" />  
            
            <h:panelGrid id="grid" columns="3" cellpadding="10" style="margin-bottom: 20px;" >      
                <h:outputLabel for="name" value="Nome: " style="font-weight: bold;"/> 
                <p:inputText id="name" label="Nome" value="#{casualtyBean.casualty.name}"
                             required="true" requiredMessage="Digite o nome do sinistro" 
                             style="width: 250px;" />
                <p:message for="name" />
                
                <h:outputLabel for="collective" value="Coletivo: " style="font-weight: bold;" /> 
                <p:selectBooleanButton id="collective" value="#{casualtyBean.casualty.collective}" 
                                       onLabel="Sim" offLabel="NÃ£o" />
                <p:message for="collective" />
            </h:panelGrid>

            <p:commandButton value="Inserir" action="#{casualtyBean.insert()}" 
                             update="grid, messages" title="Inserir o sinistro"
                             style="font-size: 18px;" />
        </h:form>
    </ui:define>

</ui:composition>
