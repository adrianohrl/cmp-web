<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid id="grid" columns="2" cellpadding="10">   
                <f:facet name="header">
                    <h:outputText value="Cadastro de Entrada/Saída de Ponto" 
                                  style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <p:outputLabel for="date" value="Data: " style="font-weight: bold;" /> 
                <p:calendar id="date" value="#{timeClockEventBean.date}" pattern="dd/MMM/yyyy" effect="fade"
                            mask="true" maskAutoClear="true" navigator="true" required="true"
                            requiredMessage="Selecione a data da entrada/saída!!!" 
                            converterMessage="Data com formato errado!!!" locale="pt" 
                            maxdate="#{timeClockEventBean.getMaxDate()}" />

                <p:outputLabel for="time" value="Horário: " style="font-weight: bold;" /> 
                <p:calendar id="time" value="#{timeClockEventBean.time}" pattern="HH:mm:ss" effect="fade"
                            mask="true" timeOnly="true" maskAutoClear="true" required="true" 
                            requiredMessage="Selecione o horário da entrada/saída!!!"
                            converterMessage="Horário com formato errado!!!" locale="pt" />                
                
                <p:outputLabel for="employee" value="Funcionário: " style="font-weight: bold;" />              
                <p:selectOneMenu id="employee" value="#{timeClockEventBean.timeClockEvent.employee}" 
                                 converter="employeeConverter" panelStyle="width: 250px;"
                                 effect="fade" var="emp" style="width: 250px;" filter="true" 
                                 filterMatchMode="startsWith" required="true" 
                                 converterMessage="Funcionário inválido!!!"
                                 requiredMessage="Selecione o funcionário!!!"
                                 disabled="#{empty timeClockEventBean.employees}">
                    <f:selectItem itemLabel="Selecione um ..." itemDisabled="true"
                                  noSelectionOption="true" />
                    
                    <f:selectItems value="#{timeClockEventBean.employees}" var="employee" 
                                   itemLabel="#{employee.name}" itemValue="#{employee}" />

                    <p:column>
                        <h:outputText value="#{emp.name}" />
                    </p:column>
                </p:selectOneMenu>
                
                <p:outputLabel for="type" value="Tipo: " style="font-weight: bold;" /> 
                <p:selectBooleanButton id="type" value="#{timeClockEventBean.timeClockEvent.arrival}" 
                                       onLabel="Entrada" offLabel="Saída" onIcon="ui-icon-arrowthick-1-e"
                                       offIcon="ui-icon-arrowthick-1-w" />
                
                <f:facet name="footer">
                    <p:commandButton value="Registrar" action="#{timeClockEventBean.register()}" 
                                     update="@form" title="Registrar o sinistro"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
        
        <h:outputScript library="js" name="pt_calendar.js" />
    </ui:define>
</ui:composition>
