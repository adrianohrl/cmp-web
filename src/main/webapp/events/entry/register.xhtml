<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" autoUpdate="true" showDetail="true" life="#{parametersBean.growlLife}" />   
            
            <p:idleMonitor timeout="#{parametersBean.timeout}">
                <p:ajax event="idle" listener="#{entryEventsBean.onIdle}" update="@form:messages" />
                <p:ajax event="active" listener="#{entryEventsBean.onActive}" update="@form:messages" />
            </p:idleMonitor>
            
            
            
<ui:remove>
    
            <p:dialog id="dialog" header="Nova Atividades de Produção" widgetVar="dlg" 
                      resizable="false" modal="true" draggable="false" showEffect="fade" 
                      hideEffect="fade" closeOnEscape="true">
                <h:panelGrid id="dlgGrid" columns="2" cellpadding="10">  
                    <p:outputLabel for="modelPhase" value="Fase: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="modelPhase" value="#{entryEventsBean.phaseProductionOrder.phase}" 
                                     converter="phaseConverter" panelStyle="width: 250px;" effect="fade" var="ph" 
                                     style="width: 250px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a fase desejada!!!" converterMessage="Fase inválida!!!">
                        <f:selectItem itemLabel="Selecione uma" itemValue="#{entryEventsBean.emptyModelPhase.phase}"
                                      noSelectionOption="true" />
                        
                        <f:selectItems value="#{entryEventsBean.modelPhases}" var="phase" 
                                       itemLabel="#{phase.phase.name}" itemValue="#{phase.phase}" />

                        <p:column>
                            <h:outputText value="#{ph.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel for="quantity" value="Quantidade: " style="font-weight: bold;" /> 
                    <p:inputNumber id="quantity" value="#{entryEventsBean.phaseProductionOrder.totalQuantity}" 
                                   label="Quantidade total [un]" style="width: 100px;" required="true" emptyValue="zero" 
                                   decimalPlaces="0" symbol=" [un]" symbolPosition="s" minValue="1"
                                   converterMessage="A quantidade total deve ser um número inteiro positivo!!!"
                                   requiredMessage="Digite a quantidade total a ser produzida nesta fase!!!" 
                                   validatorMessage="A quantidade total deve ser um número inteiro positivo!!!" />
                    
                    <p:commandButton process="@form:dialog" value="Limpar" update="@form:modelPhase, @form:minutes, @form:seconds" 
                                     title="Limpar os campos" actionListener="#{entryEventsBean.reset()}" type="reset"
                                     style="font-size: 18px;" />
                    <p:commandButton process="@form:dialog" value="Adicionar" update="@form:dialog, @form:messages, @form:entryEventsDT" 
                                     title="Adicionar a nova ordem de produção de fase" actionListener="#{entryEventsBean.add()}" 
                                     style="font-size: 18px;" oncomplete="handleLoginRequest(xhr, status, args)" />                        
                </h:panelGrid>
            </p:dialog>

</ui:remove>
            
            
            
            <h:panelGrid columns="1" cellpadding="10">      
                <f:facet name="header">
                    <h:outputText value="Cadastro de Atividades de Produção" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <p:wizard flowListener="#{entryEventsBean.onFlowProcess}" backLabel="Voltar" nextLabel="Próximo" >
                    <p:tab id="supervisorTab" title="Supervisor">
                        <h:panelGrid id="supervisorGrid" columns="2" cellpadding="10">      
                            <p:outputLabel for="login" value="Login: " style="font-weight: bold;" /> 
                            <p:inputText id="login" label="Login" value="#{entryEventsBean.supervisor.login}"
                                         required="true" requiredMessage="Digite o seu login, supervisor!!!" 
                                         style="width: 250px;" validator="supervisorLoginValidator">
                                <p:ajax event="blur" listener="#{entryEventsBean.selectSupervisor()}" update="@form:sector" />
                            </p:inputText>

                            <p:outputLabel for="password" value="Senha: " style="font-weight: bold;"/> 
                            <p:password id="password" label="Senha" validator="supervisorPasswordValidator"
                                        required="true" requiredMessage="Digite a sua senha, supervisor!!!"
                                        promptLabel="Digite a sua senha, supervisor!!!" style="width: 250px;" />

                            <h:outputLabel for="sector" value="Setor: " style="font-weight: bold;" />              
                            <p:selectOneMenu id="sector" value="#{entryEventsBean.sector}" 
                                             converter="sectorConverter" panelStyle="width: 250px;"
                                             effect="fade" var="sec" style="width: 250px;" filter="true" 
                                             filterMatchMode="startsWith" required="true"
                                             requiredMessage="Selecione o setor onde está fase é executada!!!"
                                             converterMessage="Setor inválido!!!">
                                <f:selectItem itemLabel="Selecione um" itemValue="#{entryEventsBean.emptySector}"
                                              noSelectionOption="true" />

                                <f:selectItems value="#{entryEventsBean.sectors}" var="sector" 
                                               itemLabel="#{sector.name}" itemValue="#{sector}" />

                                <p:column>
                                    <h:outputText value="#{sec.name}" />
                                </p:column>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab id="entriesTab" title="Atividades">
                        <h:panelGrid columns="1" cellpadding="10"> 
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Supervisor:" />
                                <h:outputText value="#{entryEventsBean.supervisor}" style="font-weight: bold;"  />
                            
                                <h:outputText value="Setor:" />
                                <h:outputText value="#{entryEventsBean.sector}" style="font-weight: bold;" />
                            </h:panelGrid>
                            
                            <p:dataTable id="entriesDT" value="#{entryEventsBean}" var="entry" 
                                         rowKey="#{entry.eventDate}" style="margin-bottom: 20px;">                
                                <f:facet name="header">
                                    <h:outputText value="Atividades de Produção"/>
                                </f:facet>
                                
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Data" />
                                        <p:column rowspan="2" headerText="Horário" />
                                        <p:column rowspan="2" headerText="Subordinado" style="width: 100px;" />
                                        <p:column rowspan="2" headerText="Modelo" />
                                        <p:column rowspan="2" headerText="Ordem de Produção" />
                                        <p:column rowspan="2" headerText="Fase" />
                                        <p:column rowspan="2" headerText="Duração [min/un]" />
                                        <p:column rowspan="2" headerText="Tipo de Atividade" />
                                        <p:column colspan="3" headerText="Quantidades [un]" />
                                        <p:column rowspan="2" headerText="Observação" style="width: 100px;" />
                                        <p:column rowspan="2" headerText="Sinistro" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Produzida" />
                                        <p:column headerText="Retornada" />
                                        <p:column headerText="Total" />
                                    </p:row>
                                </p:columnGroup>
                                
                                <p:column>
                                    <h:outputText value="#{entry.dateEvent}">
                                        <f:convertDateTime locale="pt" pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.dateEvent}">
                                        <f:convertDateTime locale="pt" pattern="HH:mm" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.employee}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.productionOrder.model.reference}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.productionOrder.reference}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.phase.phase.name}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.phase.expectedDuration}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.productionState}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.producedQuantity}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.returnedQuantity}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.totalQuantity}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.observation}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.casualty.name}" />
                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton process="@form:entriesDT" 
                                                     icon="ui-icon-plus" title="Adicionar nova atividade de produção"
                                                     onclick="PF('dlg').show();" update="@form:entriesDT, @form:messages" 
                                                     style="width: 20px; height: 20px;" />                        
                                </f:facet>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                </p:wizard>
                
                <p:commandButton value="Sair" action="#{entryEventsBean.logout()}"
                                 update="@form" title="Registrar a fase"
                                 style="font-size: 18px;">
                    <p:ajax update="@form" resetValues="true" />
                </p:commandButton>
            </h:panelGrid>
        </h:form>
        
        <h:outputScript library="js" name="pt_calendar.js" />
    </ui:define>
</ui:composition>
