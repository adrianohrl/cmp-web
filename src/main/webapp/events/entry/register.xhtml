<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" autoUpdate="true" showDetail="true" life="#{parametersBean.growlLife}" />   
            
            <p:idleMonitor timeout="#{parametersBean.timeout}">
                <p:ajax event="idle" listener="#{entryEventsBean.onIdle}" update="@form:messages" />
                <p:ajax event="active" listener="#{entryEventsBean.onActive}" update="@form:messages" />
            </p:idleMonitor>
            
            
            
<ui:remove>
    
            <p:dialog id="dialog" header="Nova Atividades de Produção" widgetVar="dlg" 
                      resizable="false" modal="true" draggable="false" showEffect="fade" 
                      hideEffect="fade" closeOnEscape="true">
                <h:panelGrid id="dlgGrid" columns="2" cellpadding="10">  
                    <p:outputLabel for="modelPhase" value="Fase: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="modelPhase" value="#{entryEventsBean.phaseProductionOrder.phase}" 
                                     converter="phaseConverter" panelStyle="width: 250px;" effect="fade" var="ph" 
                                     style="width: 200px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a fase desejada!!!" converterMessage="Fase inválida!!!">
                        <f:selectItem itemLabel="Selecione uma" itemValue="#{entryEventsBean.emptyModelPhase.phase}"
                                      noSelectionOption="true" />
                        
                        <f:selectItems value="#{entryEventsBean.modelPhases}" var="phase" 
                                       itemLabel="#{phase.phase.name}" itemValue="#{phase.phase}" />

                        <p:column>
                            <h:outputText value="#{ph.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel for="quantity" value="Quantidade: " style="font-weight: bold;" /> 
                    <p:inputNumber id="quantity" value="#{entryEventsBean.phaseProductionOrder.totalQuantity}" 
                                   label="Quantidade total [un]" style="width: 100px;" required="true" emptyValue="zero" 
                                   decimalPlaces="0" symbol=" [un]" symbolPosition="s" minValue="1"
                                   converterMessage="A quantidade total deve ser um número inteiro positivo!!!"
                                   requiredMessage="Digite a quantidade total a ser produzida nesta fase!!!" 
                                   validatorMessage="A quantidade total deve ser um número inteiro positivo!!!" />
                    
                    <p:commandButton process="@form:dialog" value="Limpar" update="@form:modelPhase, @form:minutes, @form:seconds" 
                                     title="Limpar os campos" actionListener="#{entryEventsBean.reset()}" type="reset"
                                     style="font-size: 18px;" />
                    <p:commandButton process="@form:dialog" value="Adicionar" update="@form:dialog, @form:messages, @form:entryEventsDT" 
                                     title="Adicionar a nova ordem de produção de fase" actionListener="#{entryEventsBean.add()}" 
                                     style="font-size: 18px;" oncomplete="handleLoginRequest(xhr, status, args)" />                        
                </h:panelGrid>
            </p:dialog>

</ui:remove>
            
            
            
            <h:panelGrid columns="1" cellpadding="10">      
                <f:facet name="header">
                    <h:outputText value="Cadastro de Atividades de Produção" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <p:wizard flowListener="#{entryEventsBean.onFlowProcess}" backLabel="Voltar" nextLabel="Próximo" >
                    <p:tab id="supervisor" title="Supervisor">
                        <h:panelGrid id="supervisorGrid" columns="2" cellpadding="10">      
                            <p:outputLabel for="login" value="Login: " style="font-weight: bold;" /> 
                            <p:inputText id="login" label="Login" value="#{entryEventsBean.supervisor.login}"
                                         required="true" requiredMessage="Digite o seu login, supervisor!!!" 
                                         style="width: 250px;" validator="supervisorLoginValidator">
                                <p:ajax event="blur" listener="#{entryEventsBean.selectSupervisor()}" />
                            </p:inputText>

                            <p:outputLabel for="password" value="Senha: " style="font-weight: bold;"/> 
                            <p:password id="password" match="#{entryEventsBean.supervisor.password}" label="Senha" 
                                        required="true" requiredMessage="Digite a sua senha, supervisor!!!"
                                        promptLabel="Digite a sua senha, supervisor!!!" 
                                        validatorMessage="Senha inválida!!!" />

                            <h:outputLabel for="sector" value="Setor: " style="font-weight: bold;" />              
                            <p:selectOneMenu id="sector" value="#{entryEventsBean.sector}" 
                                             converter="sectorConverter" panelStyle="width: 250px;"
                                             effect="fade" var="sec" style="width: 250px;" filter="true" 
                                             filterMatchMode="startsWith" required="true"
                                             requiredMessage="Selecione o setor onde está fase é executada!!!"
                                             converterMessage="Setor inválido!!!">
                                <f:selectItem itemLabel="Selecione um" itemValue="#{entryEventsBean.emptySector}"
                                              noSelectionOption="true" />

                                <f:selectItems value="#{entryEventsBean.sectors}" var="sector" 
                                               itemLabel="#{sector.name}" itemValue="#{sector}" />

                                <p:column>
                                    <h:outputText value="#{sec.name}" />
                                </p:column>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab>
                        
                    </p:tab>
                </p:wizard>
                
                <p:commandButton value="Sair" action="/index" 
                                 update="@form" title="Registrar a fase"
                                 style="font-size: 18px;" />
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
