<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form id="viewForm">
            <p:growl id="messages" autoUpdate="true" showDetail="true" life="#{parametersBean.growlLife}" />   
            
            <p:idleMonitor timeout="#{parametersBean.timeout}">
                <p:ajax event="idle" listener="#{entryEventBean.onIdle()}" update="@form:messages" />
            </p:idleMonitor>
    
            <p:dialog id="dialog" header="Nova Atividade de Produção" widgetVar="dlg" 
                      resizable="false" modal="true" draggable="false" showEffect="fade" 
                      hideEffect="fade" closeOnEscape="true">
                <h:panelGrid id="dlgGrid" columns="2" cellpadding="10">  
                    <p:outputLabel for="date" value="Data: " style="font-weight: bold;" /> 
                    <p:calendar id="date" value="#{entryEventBean.date}" pattern="dd-MM-yyyy" effect="fade"
                                mask="true" maskAutoClear="true" navigator="true" required="true"
                                requiredMessage="Selecione a data da atividade!!!" style="width: 250px;" 
                                converterMessage="Data com formato errado!!!" locale="pt" 
                                maxdate="#{entryEventBean.maxDate}" />

                    <p:outputLabel for="time" value="Horário: " style="font-weight: bold;" /> 
                    <p:calendar id="time" value="#{entryEventBean.time}" pattern="HH:mm:ss" effect="fade"
                                mask="true" timeOnly="true" maskAutoClear="true" required="true" 
                                requiredMessage="Selecione o horário da atividade!!!" style="width: 250px;" 
                                converterMessage="Horário com formato errado!!!" locale="pt" />                

                    <p:outputLabel for="subordinate" value="Subordinado: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="subordinate" value="#{entryEventBean.subordinate}" 
                                     converter="subordinateConverter" panelStyle="width: 250px;" effect="fade" var="sub" 
                                     style="width: 250px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione um subordinado disponível!!!" 
                                     disabled="#{empty entryEventBean.subordinates}">
                        <p:ajax listener="#{entryEventBean.selectProductionOrders()}" update="@form:dlgGrid" />

                        <f:selectItem itemLabel="Selecione um ..." itemDisabled="true" noSelectionOption="true" />

                        <f:selectItems value="#{entryEventBean.subordinates}" var="s" 
                                       itemLabel="#{s.name}" itemValue="#{s}" />

                        <p:column>
                            <h:outputText value="#{sub.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel for="productionOrder" value="Ordem de Produção: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="productionOrder" value="#{entryEventBean.productionOrder}" 
                                     converter="productionOrderConverter" panelStyle="width: 250px;" effect="fade" var="order" 
                                     style="width: 250px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione um subordinado disponível!!!"
                                     disabled="#{empty entryEventBean.productionOrders}">
                        <p:ajax listener="#{entryEventBean.selectPhases()}" update="@form:model, @form:phase" />

                        <f:selectItem itemLabel="Selecione um ..." itemDisabled="true" noSelectionOption="true" />

                        <f:selectItems value="#{entryEventBean.productionOrders}" var="po" 
                                       itemLabel="#{po.reference}" itemValue="#{po}" />

                        <p:column>
                            <h:outputText value="#{order.reference}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel for="model" value="Modelo: " style="font-weight: bold;" />
                    <h:outputText id="model" value="#{entryEventBean.productionOrder.model.reference}" />

                    <p:outputLabel for="phase" value="Fase: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="phase" value="#{entryEventBean.phase}" 
                                     converter="phaseConverter" panelStyle="width: 250px;" effect="fade" var="ph" 
                                     style="width: 250px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a fase desejada!!!"
                                     disabled="#{empty entryEventBean.phases}">
                        <p:ajax listener="#{entryEventBean.selectPhaseProductionOrder()}" 
                                update="@form:expectedDuration, @form:productionState, 
                                        @form:remainingQuantity, @form:totalQuantity" />

                        <f:selectItem itemLabel="Selecione uma ..." itemDisabled="true" noSelectionOption="true" />

                        <f:selectItems value="#{entryEventBean.phases}" var="p" itemLabel="#{p.name}" itemValue="#{p}" />

                        <p:column>
                            <h:outputText value="#{ph.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel for="expectedDuration" value="Duração esperada: " style="font-weight: bold;" />
                    <h:outputText id="expectedDuration" value="#{entryEventBean.phaseProductionOrder.phase.expectedDuration > 0.0 ? 
                                                                 entryEventBean.phaseProductionOrder.phase.expectedDuration : 0.0} [min/un]" />

                    <p:outputLabel for="productionState" value="Tipo de Atividade: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="productionState" value="#{entryEventBean.productionState}" 
                                     converter="productionStateConverter" panelStyle="width: 250px;" effect="fade" var="state" 
                                     style="width: 250px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a fase desejada!!!"
                                     disabled="#{empty entryEventBean.phaseProductionOrder.possibleNextStates}">  
                        <p:ajax listener="#{entryEventBean.clearReturnedQuantity()}" update="@form:returnedQuantity" />
                        <p:ajax listener="#{entryEventBean.updateProducedQuantity()}"
                                update="@form:producedQuantityLabel, @form:producedQuantity, @form:returnedQuantityLabel, 
                                        @form:returnedQuantity, @form:casualty" />

                        <f:selectItem itemLabel="Selecione uma ..." itemDisabled="true" noSelectionOption="true" />

                        <f:selectItems value="#{entryEventBean.phaseProductionOrder.possibleNextStates}" var="s" 
                                       itemLabel="#{entryEventBean.toString(s)}" itemValue="#{s}" />

                        <p:column>
                            <h:outputText value="#{entryEventBean.toString(state)}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel id="producedQuantityLabel" for="producedQuantity" value="Quantidade Produzida: " 
                                   style="font-weight: bold;" />
                    <p:inputNumber id="producedQuantity" value="#{entryEventBean.producedQuantity}" 
                                   label="Quantidade produzida [un]" required="#{entryEventBean.productionState.paused}" 
                                   disabled="#{!entryEventBean.productionState.paused}" style="width: 250px;" 
                                   emptyValue="zero" decimalPlaces="0" symbol=" [un]" symbolPosition="s" minValue="0"
                                   maxValue="#{entryEventBean.phaseProductionOrder.totalQuantity - 
                                               entryEventBean.phaseProductionOrder.producedQuantity}"
                                   converterMessage="A quantidade produzida deve ser um número inteiro positivo!!!"
                                   requiredMessage="Digite a quantidade produzida a ser produzida nesta fase!!!" 
                                   validatorMessage="A quantidade produzida deve ser um número inteiro positivo!!!">
                        <p:ajax event="keyup" update="@form:remainingQuantity" />
                    </p:inputNumber>

                    <p:outputLabel for="remainingQuantity" value="Quantidade Remanecente: " style="font-weight: bold;" />
                    <h:outputText id="remainingQuantity" value="#{entryEventBean.phaseProductionOrder.totalQuantity - 
                                                                  entryEventBean.phaseProductionOrder.producedQuantity - 
                                                                  entryEventBean.producedQuantity} [un]" />

                    <p:outputLabel id="returnedQuantityLabel" for="returnedQuantity" value="Quantidade Retornada: " 
                                   style="font-weight: bold;" />
                    <p:inputNumber id="returnedQuantity" value="#{entryEventBean.returnedQuantity}" 
                                   label="Quantidade devolvida [un]" required="#{entryEventBean.productionState.returned}"
                                   disabled="#{!entryEventBean.productionState.returned}" style="width: 250px;" 
                                   emptyValue="zero" decimalPlaces="0" symbol=" [un]" symbolPosition="s" 
                                   minValue="#{entryEventBean.productionState.returned ? 1 : 0}"
                                   maxValue="#{entryEventBean.phaseProductionOrder.totalQuantity - 
                                               entryEventBean.phaseProductionOrder.producedQuantity}"
                                   converterMessage="A quantidade devolvida deve ser um número inteiro positivo!!!"
                                   requiredMessage="Digite a quantidade devolvida a ser produzida nesta fase!!!" 
                                   validatorMessage="A quantidade devolvida deve ser um número inteiro positivo!!!">
                        <p:ajax event="keyup" listener="#{entryEventBean.updateProducedQuantity()}" 
                                update="@form:producedQuantity, @form:remainingQuantity" />
                    </p:inputNumber>

                    <p:outputLabel for="totalQuantity" value="Quantidade Total: " style="font-weight: bold;" />
                    <h:outputText id="totalQuantity" value="#{entryEventBean.phaseProductionOrder.totalQuantity > 0 ? 
                                                              entryEventBean.phaseProductionOrder.totalQuantity : 0} [un]" />

                    <p:outputLabel for="observation" value="Observação: " style="font-weight: bold;" /> 
                    <p:inputTextarea id="observation" label="Observação" value="#{entryEventBean.observation}" 
                                     rows="5" autoResize="false" cols="5" style="width: 250px;"  />

                    <p:outputLabel for="casualty" value="Sinistro: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="casualty" value="#{entryEventBean.casualty}" 
                                     converter="casualtyConverter" panelStyle="width: 250px;" effect="fade" var="cas" 
                                     style="width: 250px;" filter="true" filterMatchMode="startsWith" 
                                     required="#{entryEventBean.productionState.hasCasualty()}" 
                                     requiredMessage="Selecione o sinistro desejado!!!" 
                                     disabled="#{empty entryEventBean.casualties or 
                                                 not entryEventBean.productionState.hasCasualty()}">
                        <f:selectItem itemLabel="Selecione uma ..." itemDisabled="true" noSelectionOption="true" />

                        <f:selectItems value="#{entryEventBean.casualties}" var="c" 
                                       itemLabel="#{c.name}" itemValue="#{c}" />

                        <p:column>
                            <h:outputText value="#{cas.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:commandButton process="@this" value="Limpar" update="@parent" title="Limpar os campos" 
                                     actionListener="#{entryEventBean.reset()}" style="font-size: 18px;">
                        <p:ajax update="@form" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton process="@this, @form:dialog" value="Registrar" 
                                     update="@form:dlgGrid, @form:messages, @form:entries" 
                                     title="Registrar a nova atividade de produção" actionListener="#{entryEventBean.register()}" 
                                     style="font-size: 18px;" oncomplete="handleDialogRequest(xhr, status, args)" />        
                </h:panelGrid>
            </p:dialog>          
            
            <h:panelGrid columns="1" cellpadding="10">      
                <f:facet name="header">
                    <h:outputText value="Cadastro de Atividades de Produção" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <p:wizard flowListener="#{entryEventBean.onFlowProcess}" backLabel="Voltar" nextLabel="Próximo" >
                    <p:tab id="supervisorTab" title="Supervisor">
                        <h:panelGrid id="supervisorGrid" columns="2" cellpadding="10">      
                            <p:outputLabel for="login" value="Login: " style="font-weight: bold;" /> 
                            <p:inputText id="login" label="Login" value="#{entryEventBean.supervisorLogin}"
                                         required="true" requiredMessage="Digite o seu login, supervisor!!!" 
                                         style="width: 250px;" validator="supervisorLoginValidator">
                                <p:ajax event="focus" listener="#{entryEventBean.sectors.clear()}" update="@form:sector" />
                                <p:ajax event="blur" listener="#{entryEventBean.selectSupervisor()}" update="@form:sector" />
                            </p:inputText>

                            <p:outputLabel for="password" value="Senha: " style="font-weight: bold;"/> 
                            <p:password id="password" label="Senha" validator="supervisorPasswordValidator"
                                        required="true" requiredMessage="Digite a sua senha, supervisor!!!"
                                        promptLabel="Digite a sua senha, supervisor!!!" style="width: 250px;" />

                            <p:outputLabel for="sector" value="Setor: " style="font-weight: bold;" />              
                            <p:selectOneMenu id="sector" value="#{entryEventBean.sector}" 
                                             converter="sectorConverter" panelStyle="width: 250px;"
                                             effect="fade" var="sec" style="width: 250px;" filter="true" 
                                             filterMatchMode="startsWith" required="true"
                                             requiredMessage="Selecione o setor onde está fase é executada!!!"
                                             disabled="#{empty entryEventBean.sectors}">
                                <f:selectItem itemLabel="Selecione um ..."  itemDisabled="true" noSelectionOption="true" />

                                <f:selectItems value="#{entryEventBean.sectors}" var="s"
                                               itemLabel="#{s.name}" itemValue="#{s}" />

                                <p:column>
                                    <h:outputText value="#{sec.name}" />
                                </p:column>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:tab>
                    
                    <p:tab id="entriesTab" title="Atividades">
                        <h:panelGrid columns="1" cellpadding="10"> 
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="Supervisor: " style="font-weight: bold;" />
                                <h:outputText value="#{entryEventBean.supervisor}" />
                            
                                <h:outputText value="Setor: " style="font-weight: bold;" />
                                <h:outputText value="#{entryEventBean.sector}" />
                            </h:panelGrid>
                            
                            <p:dataTable id="entries" value="#{entryEventBean.entryEvents}" var="entry" 
                                         rowKey="#{entry.eventDate}" style="margin-bottom: 20px;"
                                         scrollable="true" scrollHeight="300"
                                         emptyMessage="Nenhuma atividade de produção registrada nesta sessão ainda.">                
                                <f:facet name="header">
                                    <h:outputText value="Atividades de Produção"/>
                                </f:facet>
                                
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column rowspan="2" headerText="Data" />
                                        <p:column rowspan="2" headerText="Horário" />
                                        <p:column rowspan="2" headerText="Subordinado" style="width: 100px;" />
                                        <p:column rowspan="2" headerText="Modelo" />
                                        <p:column rowspan="2" headerText="Ordem de Produção" />
                                        <p:column rowspan="2" headerText="Fase" />
                                        <p:column rowspan="2" headerText="Duração [min/un]" />
                                        <p:column rowspan="2" headerText="Tipo de Atividade" />
                                        <p:column colspan="3" headerText="Quantidades [un]" />
                                        <p:column rowspan="2" headerText="Observação" style="width: 100px;" />
                                        <p:column rowspan="2" headerText="Sinistro" />
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Produzida" />
                                        <p:column headerText="Retornada" />
                                        <p:column headerText="Total" />
                                    </p:row>
                                </p:columnGroup>
                                
                                <p:column>
                                    <h:outputText value="#{entry.eventDate.time}">
                                        <f:convertDateTime locale="pt" pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.eventDate.time}">
                                        <f:convertDateTime locale="pt" pattern="HH:mm" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.employee}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.productionOrder.model.reference}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.productionOrder.reference}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.phase.phase.name}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.phase.expectedDuration}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entryEventBean.toString(entry.productionState)}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.producedQuantity}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.class.simpleName == 'CasualtyEntryEvent' ? 
                                                           entry.returnedQuantity : 0}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.phaseProductionOrder.totalQuantity}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.observation}" />
                                </p:column>
                                
                                <p:column>
                                    <h:outputText value="#{entry.class.simpleName == 'CasualtyEntryEvent' ? 
                                                           entry.casualty.name : ' '}" />
                                </p:column>

                                <f:facet name="footer">
                                    <p:commandButton process="@form:entries" icon="ui-icon-plus" 
                                                     title="Adicionar nova atividade de produção"
                                                     onclick="PF('dlg').show();" update="@form:entries, @form:messages" 
                                                     disabled="#{empty entryEventBean.subordinates}"
                                                     style="width: 20px; height: 20px;">
                                        <p:ajax listener="#{entryEventBean.reset()}" update="@form:subordinate" />
                                    </p:commandButton> 
                                </f:facet>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:tab>
                </p:wizard>
                
                <f:facet name="footer">
                    <p:commandButton value="Sair" action="#{entryEventBean.logout()}"
                                     update="@form:messages" title="Sair" style="font-size: 18px;">
                        <p:ajax update="@form" resetValues="true" />
                    </p:commandButton>
                </f:facet>
            </h:panelGrid>
        </h:form>
        
        <h:outputScript library="js" name="pt_calendar.js" />
    </ui:define>
</ui:composition>
