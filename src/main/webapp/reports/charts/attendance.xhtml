<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cmp="http://ceciliaprado.com.br/cmp">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid columns="1" cellpadding="10">  
                <f:facet name="header">
                    <h:outputText value="Relatório gráfico de horário de funcionário" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <h:panelGrid id="grid" columns="2" cellpadding="10">  
                    <p:outputLabel for="startDate" value="Data Inicial: " style="font-weight: bold;" /> 
                    <p:calendar id="startDate" value="#{timeClockEventsSearchBean.startDate}" pattern="dd/MMM/yyyy" 
                                effect="fade" mask="true" maskAutoClear="true" navigator="true" required="true"
                                requiredMessage="Selecione a data inicial!!!" 
                                converterMessage="Data com formato errado!!!" locale="pt" 
                                maxdate="#{timeClockEventsSearchBean.maxDate}" />           

                    <p:outputLabel for="endDate" value="Data Final: " style="font-weight: bold;" /> 
                    <p:calendar id="endDate" value="#{timeClockEventsSearchBean.endDate}" pattern="dd/MMM/yyyy" effect="fade"
                                mask="true" maskAutoClear="true" navigator="true" required="true"
                                requiredMessage="Selecione a data final!!!" 
                                converterMessage="Data com formato errado!!!" locale="pt" 
                                mindate="#{timeClockEventsSearchBean.startDate}"
                                maxdate="#{timeClockEventsSearchBean.maxDate}" />            

                    <cmp:selectOneEmployee id="employee" employee="#{timeClockEventsSearchBean.employee}" />

                    <f:facet name="footer">
                        <p:commandButton value="Gerar" actionListener="#{timeClockEventsSearchBean.plot()}" 
                                         process="@this, @form:grid" update="@form:report, @form:messages" 
                                         title="Gerar gráfico de entradas e saídas do funcionário"
                                         style="font-size: 18px;" />
                    </f:facet>
                </h:panelGrid>
            
                <p:separator/>
                               
                <p:outputPanel id="report" deferred="#{not empty timeClockEventsSearchBean.events}">
                     <p:chart type="line" model="#{timeClockEventsSearchBean.attendance}" 
                              rendered="#{not empty timeClockEventsSearchBean.events}" />
                     
                    <h:panelGrid columns="2" cellpadding="10" 
                                 rendered="#{not empty timeClockEventsSearchBean.events}"> 
                        <p:outputLabel value="Total: " style="font-weight: bold;" /> 
                        <h:outputText value="#{timeClockEventsSearchBean.totalDuration}">
                            <f:convertNumber pattern="#0.00 [h]" />
                        </h:outputText>                                   
                    </h:panelGrid>
                </p:outputPanel>
                    
                    
                <f:facet name="footer">
                    <p:commandButton value="Voltar" action="/index" title="Voltar" style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
        
        <h:outputScript library="js" name="pt_calendar.js" />
    </ui:define>
</ui:composition>
