<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition>

            <p:outputLabel for="#{id}" value="#{label}" style="font-weight: bold;" />              
            <p:selectOneMenu id="#{id}" value="#{value}" panelStyle="#{panelStyle}" 
                             effect="#{effect}" style="#{style};" var="emp" required="#{required}" 
                             requiredMessage="#{requiredMessage}" disabled="#{empty employees}">
                <f:converter converterId="#{converter}" />
                
                <f:selectItem itemLabel="Selecione um ..." itemDisabled="true"
                              noSelectionOption="true" />

                <f:selectItems value="#{employees}" var="employee" itemLabel="#{employee.name}" 
                               itemValue="#{employee}" />

                <p:column>
                    <h:outputText value="#{emp.name}" />
                </p:column>
            </p:selectOneMenu>

        </ui:composition>
    </h:body>
</html>
