<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Cadastro de Modelo</h2>
        <h:form>
            <p:growl id="messages" showDetail="true" />  
            
            <h:panelGrid id="grid" columns="3" cellpadding="10" style="margin-bottom: 20px;" >      
                <h:outputLabel for="reference" value="Referência: " style="font-weight: bold;"/> 
                <p:inputText id="reference" label="Referência" value="#{modelBean.model.reference}"
                             required="true" requiredMessage="Digite a referência do modelo" 
                             style="width: 250px;" />
                <p:message for="reference" />

                <h:outputLabel for="name" value="Nome: " style="font-weight: bold;"/> 
                <p:inputText id="name" label="Nome" value="#{modelBean.model.name}"
                             required="true" requiredMessage="Digite o nome do modelo" 
                             style="width: 250px;" />
                <p:message for="name" />
            </h:panelGrid>
            
            <ui:remove>
                <p:dataTable id="phases" var="phase" value="#{modelBean.model.phases}" 
                         rowKey="#{phase.phase.name}" editable="true" editMode="cell" editingRow="true"
                         style="margin-bottom: 20px;">
                    <p:ajax event="cellEdit" listener="#{modelBean.onCellEdit}" update=":form:messages" />

                    <p:column headerText="Fase">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{phase.phase.name}" style="center" />
                            </f:facet>

                            <f:facet name="input">
                                <p:selectOneMenu value="#{phase.phase}" 
                                     converter="phaseConverter" panelStyle="width: 250px;"
                                     effect="fade" var="p" filter="true" style="width: 100%;" 
                                     filterMatchMode="startsWith" >
                                    <f:selectItems value="#{modelBean.phases}" var="ph" 
                                                   itemLabel="#{ph.name}" itemValue="#{ph}" />

                                    <p:column>
                                        <h:outputText value="#{p.name}" />
                                    </p:column>
                                </p:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Duração [min]">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{phase.expectedDuration}" style="center" />
                            </f:facet>

                            <f:facet name="input">
                                <p:inputText value="#{phase.expectedDuration}" label="Duração esperada [min]" 
                                             style="width: 100%">
                                    <f:validateDoubleRange minimum="1e-4" />
                                </p:inputText>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width: 45px; text-align: center;">
                        <p:commandButton process="phases" icon="ui-icon-plus"  title="Adicionar nova linha acima" 
                                         action="#{modelBean.add}" update="phases, :form:messages" 
                                         style="width: 20px; height: 20px;" />
                        <p:commandButton process="phases" icon="ui-icon-minus"  title="Remover esta linha" 
                                         action="#{modelBean.remove(phase)}" update="phases, :form:messages" 
                                         style="width: 20px; height: 20px;" />
                    </p:column>
                </p:dataTable>
            </ui:remove>
            
            <p:dataTable id="phases" var="phase" value="#{modelBean.model.phases}" 
                         rowKey="#{phase.phase.name}" style="width: 500px; margin-bottom: 20px;">                
                <p:column headerText="Fase" style="width: 200px; text-align: center;">
                     <h:outputText value="#{phase.phase.name}" />
                </p:column>
                
                <p:column headerText="Duração [min]" style="width: 100px; text-align: center;">
                    <h:outputText value="#{phase.expectedDuration}" />
                </p:column>
                
                <p:column style="width: 50px; text-align: center;">
                    <p:commandButton process="phases" icon="ui-icon-pencil"  title="Editar esta fase" 
                                     action="#{modelBean.edit(phase)}" update="@form:phases, @form:messages" 
                                     style="width: 20px; height: 20px;" />
                    <p:commandButton process="phases" icon="ui-icon-minus"  title="Remover esta fase" 
                                     action="#{modelBean.remove(phase)}" update="@form:phases, @form:messages" 
                                     style="width: 20px; height: 20px;" />
                </p:column>
                
                <f:facet name="footer">
                    <p:commandButton process="@form:phases" icon="ui-icon-plus" title="Adicionar nova fase" 
                                     actionListener="#{modelBean.openModelPhaseView}" 
                                     update="@form:phases, @form:messages" style="width: 20px; height: 20px;">
                        <p:ajax event="dialogReturn" listener="#{modelBean.onReturnFromModelPhaseView}" 
                                update="@form:phases, @form:messages"/>
                    </p:commandButton>
                </f:facet>
            </p:dataTable>

            <p:commandButton value="Inserir" action="#{modelBean.insert}" update="@form" 
                             title="Inserir o modelo" style="font-size: 18px;" />
        </h:form>
    </ui:define>

</ui:composition>
