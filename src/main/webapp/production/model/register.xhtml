<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" /> 
            
            <p:dialog id="dialog" header="Nova Fase" widgetVar="dlg" resizable="false" modal="true" 
                      draggable="false" showEffect="fade" hideEffect="fade" closeOnEscape="true">
                <h:panelGrid id="dlgGrid" columns="2" cellpadding="10">  
                    <p:outputLabel for="phase" value="Fase: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="phase" value="#{modelBean.phase}" 
                                     converter="phaseConverter" panelStyle="width: 250px;"
                                     effect="fade" var="ph" style="width: 250px;" filter="true" 
                                     filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a fase desejada!!!"
                                     converterMessage="Fase inválida!!!"
                                     disabled="#{empty modelBean.phases}">
                        <f:selectItem itemLabel="Selecione uma ..." itemDisabled="true"
                                      noSelectionOption="true" />
                        
                        <f:selectItems value="#{modelBean.phases}" var="p" 
                                       itemLabel="#{p.name}" itemValue="#{p}" />

                        <p:column>
                            <h:outputText value="#{ph.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <p:outputLabel for="minutes" value="Duração: " style="font-weight: bold;" /> 
                    <p:inputNumber id="minutes" value="#{modelBean.minutes}" label="Parcela da duração [min]" style="width: 100px;"
                                   required="true" emptyValue="zero" decimalPlaces="0" symbol=" [min]" symbolPosition="s" minValue="0"
                                   converterMessage="Esta parcela da duração esperada desta fase deve ser um número inteiro não-negativo!!!"
                                   requiredMessage="Digite a parcela em minutos da duração esperada desta fase!!!" 
                                   validatorMessage="O valor desta parcela da duração esperada deve ser um número inteiro não-negativo!!!" />
                        
                    <p:outputLabel />
                    <p:inputNumber id="seconds" value="#{modelBean.seconds}" label="Parcela da duração [s]" required="true" 
                                   decimalPlaces="2" symbol=" [s]" symbolPosition="s" minValue="0.0" style="width: 100px;"
                                   converterMessage="Esta parcela da duração esperada desta fase deve ser um número real não-negativo!!!"
                                   requiredMessage="Digite a parcela em segundos da duração esperada desta fase!!!" 
                                   validatorMessage="O valor desta parcela da duração esperada deve ser um número real não-negativo!!!" />

                    <p:commandButton process="@this" value="Limpar" update="@parent" 
                                     title="Limpar os campos" style="font-size: 18px;">
                        <p:ajax update="@form:dlgGrid" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton process="@form:dialog" value="Adicionar" update="@form:dialog, @form:messages, @form:phases" 
                                     title="Adicionar a nova fase" actionListener="#{modelBean.add()}" 
                                     style="font-size: 18px;" oncomplete="handleDialogRequest(xhr, status, args)" />
                </h:panelGrid>
            </p:dialog>
            
            <h:panelGrid columns="1" cellpadding="10">
                <f:facet name="header">
                    <h:outputText value="Cadastro de Modelo" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <h:panelGrid id="grid" columns="2" cellpadding="10">      
                    <p:outputLabel for="reference" value="Referência: " style="font-weight: bold;"/> 
                    <p:inputText id="reference" label="Referência" value="#{modelBean.model.reference}"
                                 required="true" requiredMessage="Digite a referência do modelo" 
                                 style="width: 250px;" />

                    <p:outputLabel for="name" value="Nome: " style="font-weight: bold;"/> 
                    <p:inputText id="name" label="Nome" value="#{modelBean.model.name}"
                                 required="true" requiredMessage="Digite o nome do modelo" 
                                 style="width: 250px;" />
                </h:panelGrid>
            
                <p:dataTable id="phases" var="phase" value="#{modelBean.model.phases}" 
                             rowKey="#{phase.phase.name}" emptyMessage="Nenhuma fase selecionada ainda."
                             style="width: 500px; margin-bottom: 20px;">                
                    <f:facet name="header">
                        <h:outputText value="Fases"/>
                    </f:facet>
                    
                    <p:column headerText="Fase" style="width: 200px; text-align: center;">
                         <h:outputText value="#{phase.phase.name}" />
                    </p:column>

                    <p:column headerText="Duração [min]" style="width: 100px; text-align: center;">
                        <h:outputText value="#{phase.expectedDuration}" />
                    </p:column>

                    <p:column style="width: 25px; text-align: center;">
                        <p:commandButton process="@form:phases" icon="ui-icon-minus"  title="Remover esta fase" 
                                         actionListener="#{modelBean.remove(phase)}" 
                                         update="@form:dialog, @form:phases, @form:messages" 
                                         style="width: 20px; height: 20px;" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton process="@form:phases" icon="ui-icon-plus" title="Adicionar nova fase"
                                         onclick="PF('dlg').show();" update="@form:phases, @form:messages"
                                         disabled="#{empty modelBean.phases}"  
                                         style="width: 20px; height: 20px;" />                        
                    </f:facet>
                </p:dataTable>
                
                <f:facet name="footer">
                    <p:commandButton process="@this, @form:grid, @form:phases" value="Registrar" action="#{modelBean.register()}" 
                                     title="Registrar o modelo" update="@form:messages" style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>
        </h:form>
        
        <h:outputScript library="js" name="common.js" />
    </ui:define>
</ui:composition>
