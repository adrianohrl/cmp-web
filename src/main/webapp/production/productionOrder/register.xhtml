<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:cmp="http://ceciliaprado.com.br/cmp">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid id="grid" columns="2" cellpadding="10">    
                <f:facet name="header">
                    <h:outputText value="Cadastro de Ordem de Produção" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <p:outputLabel for="reference" value="Ordem de Produção: " style="font-weight: bold;"/> 
                <p:inputText id="reference" label="Ordem de Produção" value="#{productionOrderRegisterBean.productionOrder.reference}"
                             required="true" requiredMessage="Digite a ordem de produção!!!" style="width: 250px;" />
                
                <cmp:selectOneModel id="model" model="#{productionOrderRegisterBean.productionOrder.model}" />
                
                <f:facet name="footer">
                    <p:commandButton value="Registrar" action="#{productionOrderRegisterBean.register()}" 
                                     update="@form" title="Registrar a ordem de produção"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>            
        </h:form>
    </ui:define>
</ui:composition>
