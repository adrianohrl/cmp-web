<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid id="grid" columns="2" cellpadding="10">    
                <f:facet name="header">
                    <h:outputText value="Cadastro de Ordem de Produção" style="font-weight: bold; font-size: 24px;" />
                </f:facet>
                
                <h:outputLabel for="reference" value="Referência: " style="font-weight: bold;"/> 
                <p:inputText id="reference" label="Referência" value="#{productionOrderBean.productionOrder.reference}"
                             required="true" requiredMessage="Digite a referência da ordem de produção!!!" style="width: 250px;" />

                <h:outputLabel for="model" value="Modelo: " style="font-weight: bold;" />              
                <p:selectOneMenu id="model" value="#{productionOrderBean.productionOrder.model}" 
                                 converter="modelConverter" panelStyle="width: 250px;"
                                 effect="fade" var="md" style="width: 250px;" filter="true" 
                                 filterMatchMode="startsWith" required="true" 
                                 converterMessage="Modelo inválido!!!" 
                                 requiredMessage="Selecione o modelo que esta ordem de produção está associada!!!">
                    <f:selectItem itemLabel="Selecione um" itemValue="#{productionOrderBean.emptyModel}" 
                                  noSelectionOption="true" />
                    
                    <f:selectItems value="#{productionOrderBean.models}" var="model" 
                                   itemLabel="#{model.name}" itemValue="#{model}" />

                    <p:column>
                        <h:outputText value="#{md.name}" />
                    </p:column>
                </p:selectOneMenu>
                
                <f:facet name="footer">
                    <p:commandButton value="Registrar" action="#{productionOrderBean.register()}" 
                                     update="@form" title="Registrar a fase"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>            
        </h:form>
    </ui:define>
</ui:composition>
