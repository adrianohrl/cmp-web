<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Cadastro de Ordem de Produção de Fase</h2>
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" /> 
            
            <p:dialog id="dialog" header="Nova Ordem de Produção de Fase" widgetVar="dlg" 
                      resizable="false" modal="true" draggable="false" showEffect="fade" 
                      hideEffect="fade" closeOnEscape="true">
                <h:panelGrid id="dlgGrid" columns="2" cellpadding="10">  
                    
                    <h:outputLabel for="modelPhase" value="Fase: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="modelPhase" value="#{phaseProductionOrderBean.phaseProductionOrder.phase}" 
                                     converter="phaseConverter" panelStyle="width: 250px;" effect="fade" var="ph" 
                                     style="width: 200px;" filter="true" filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a fase desejada!!!" converterMessage="Fase inválida!!!">
                        <f:selectItems value="#{phaseProductionOrderBean.modelPhases}" var="phase" 
                                       itemLabel="#{phase.phase.name}" itemValue="#{phase}" />

                        <p:column>
                            <h:outputText value="#{ph.phase.name}" />
                        </p:column>
                    </p:selectOneMenu>

                    <h:outputLabel for="quantity" value="Quantidade: " style="font-weight: bold;" /> 
                    <p:inputNumber id="quantity" value="#{phaseProductionOrderBean.phaseProductionOrder.totalQuantity}" 
                                   label="Quantidade total [un]" style="width: 100px;" required="true" emptyValue="zero" 
                                   decimalPlaces="0" symbol=" [un]" symbolPosition="s" minValue="1"
                                   converterMessage="A quantidade total deve ser um número inteiro positivo!!!"
                                   requiredMessage="Digite a quantidade total a ser produzida nesta fase!!!" 
                                   validatorMessage="A quantidade total deve ser um número inteiro positivo!!!" />
                    
                    <f:facet name="footer">
                        <p:commandButton value="Adicionar" update="@form:dialog, @form:messages, @form:orders" 
                                         title="Adicionar a nova ordem de produção defase" actionListener="#{phaseProductionOrderBean.add}" 
                                         style="font-size: 18px;" oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
            
            <h:panelGrid id="grid" columns="1" cellpadding="10">  
                <h:panelGrid columns="2" cellpadding="10">  
                    <h:outputLabel for="order" value="Ordem de Produção: " style="font-weight: bold;" /> 
                    <p:selectOneMenu id="order" value="#{modelBean.modelPhase.phase}" 
                                     converter="productionOrderConverter" panelStyle="width: 250px;"
                                     effect="fade" var="po" style="width: 200px;" filter="true" 
                                     filterMatchMode="startsWith" required="true" 
                                     requiredMessage="Selecione a ordem de produção desejada!!!"
                                     converterMessage="Ordem de produção inválida!!!">
                        <p:ajax listener="#{phaseProductionOrderBean.clear()}" update="@form:dialog, @form:orders, @form:modelPhase" />
                        <f:selectItems value="#{phaseProductionOrderBean.productionOrders}" var="productionOrder" 
                                       itemLabel="#{productionOrder.reference}" itemValue="#{productionOrder}" />

                        <p:column>
                            <h:outputText value="#{po.reference}" />
                        </p:column>
                    </p:selectOneMenu>
                
                    <h:outputLabel for="button" value="Todas as fases: " style="font-weight: bold;" /> 
                    <p:selectBooleanButton id="button" value="#{phaseProductionOrderBean.allPhases}" 
                                           onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" 
                                           offIcon="ui-icon-close">
                        <p:ajax update="@form:block" />
                    </p:selectBooleanButton>

                    <h:outputLabel for="allQuantity" value="Quantidade: " style="font-weight: bold;" /> 
                    <p:inputNumber id="allQuantity" value="#{phaseProductionOrderBean.phaseProductionOrder.totalQuantity}" 
                                   label="Quantidade total [un]" style="width: 100px;" required="#{phaseProductionOrderBean.allPhases}" 
                                   emptyValue="zero" decimalPlaces="0" symbol=" [un]" symbolPosition="s" minValue="1"
                                   converterMessage="A quantidade total deve ser um número inteiro positivo!!!"
                                   requiredMessage="Digite a quantidade total a ser produzida nesta fase!!!" 
                                   validatorMessage="A quantidade total deve ser um número inteiro positivo!!!" />
                </h:panelGrid>
                      
                <p:dataTable id="orders" var="ppo" value="#{phaseProductionOrderBean.phaseProductionOrders}" 
                             rowKey="#{order.phase.phase.name}" style="width: 500px; margin-bottom: 20px;">                
                    <p:column headerText="Fase" style="width: 200px; text-align: center;">
                        <h:outputText value="#{ppo.phase.phase.name}" />
                    </p:column>

                    <p:column headerText="Quantidade [un]" style="width: 100px; text-align: center;">
                        <h:outputText value="#{ppo.totalQuantity}" />
                    </p:column>

                    <p:column style="width: 25px; text-align: center;">
                        <p:commandButton process="orders" icon="ui-icon-minus"  title="Remover esta fase" 
                                         actionListener="#{phaseProductionOrderBean.remove(ppo)}" 
                                         update="@form:dialog, @form:orders, @form:messages" 
                                         style="width: 20px; height: 20px;" />
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton process="@form:orders" icon="ui-icon-plus" 
                                         title="Adicionar uma nova ordem de produção de fase"
                                         onclick="PF('dlg').show();" update="@form:orders, @form:messages" 
                                         style="width: 20px; height: 20px;">
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
                
                <p:blockUI id="block" block="#{phaseProductionOrderBean.allPhases ? '@form:allQuantity' : '@form:orders'}" />
                    
                <f:facet name="footer">
                    <p:commandButton value="Inserir" action="#{productionOrderBean.insert()}" 
                                     update="@form" title="Inserir as ordens de produção de fase"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>            
        </h:form>
    </ui:define>

</ui:composition>
