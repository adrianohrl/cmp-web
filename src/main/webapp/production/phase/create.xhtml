<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h2>Cadastro de Fase</h2>
        <h:form>
            <p:growl id="messages" showDetail="true" life="#{parametersBean.growlLife}" />  
            
            <h:panelGrid id="grid" columns="2" cellpadding="10">      
                <h:outputLabel for="name" value="Nome: " style="font-weight: bold;" /> 
                <p:inputText id="name" label="Nome" value="#{phaseBean.phase.name}"
                             required="true" requiredMessage="Digite o nome da fase!!!" 
                             style="width: 250px;" />
                
                <h:outputLabel for="sector" value="Setor: " style="font-weight: bold;" />              
                <p:selectOneMenu id="sector" value="#{phaseBean.phase.sector}" 
                                 converter="sectorConverter" panelStyle="width: 250px;"
                                 effect="fade" var="sec" style="width: 200px;" filter="true" 
                                 filterMatchMode="startsWith" required="true"
                                 requiredMessage="Selecione o setor onde está fase é executada!!!"
                                 converterMessage="Setor inválido!!!">
                    <f:selectItem itemLabel="Selecione um" itemValue="#{phaseBean.emptySector}"
                                  noSelectionOption="true" />
                    
                    <f:selectItems value="#{phaseBean.sectors}" var="sector" 
                                   itemLabel="#{sector.name}" itemValue="#{sector}" />

                    <p:column>
                        <h:outputText value="#{sec.name}" />
                    </p:column>
                </p:selectOneMenu>
                    
                <f:facet name="footer">
                    <p:commandButton value="Inserir" action="#{phaseBean.insert()}" 
                                     update="@form" title="Inserir a fase"
                                     style="font-size: 18px;" />
                </f:facet>
            </h:panelGrid>            
        </h:form>
    </ui:define>

</ui:composition>
